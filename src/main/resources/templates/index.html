<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/" method="post">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name">
    <label for="age">Age: </label>
    <input type="number" name="age" id="age">
    <button type="submit">Submit</button>
</form>

<ul>
    {% for person in persons %}
        <li>{{ person }}</li>
    {% endfor %}
</ul>

</body>
</html>
